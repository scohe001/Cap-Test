<form [formGroup]="formGroup">
    <div>
        <mat-radio-group aria-label="Transaction Type" class="tran-type-group" *ngIf="tranTypes" formControlName="tranType">
            <mat-radio-button value="1" *ngFor="let tt of tranTypes" [value]="tt"> {{tt.Name}} </mat-radio-button>
        </mat-radio-group>
    </div>
  
    <div>
        <mat-form-field>
            <mat-label>Transaction Amount: </mat-label>
                <!-- type="number" -->
            <input
                matInput
                formControlName="tranAmount"
                (focusout)="validateAmountField()">
            <mat-hint>Value of the transaction</mat-hint>
            <!--
            <mat-error *ngIf="amountControl.hasError('required')">
              Transaction Amount is <strong>required</strong>
            </mat-error>
            -->
            <mat-error *ngIf="formGroup.get('tranAmount') && formGroup.get('tranAmount').hasError('invalidAmount')">
              Transaction Amount <strong>must not be 0</strong>
            </mat-error>
        </mat-form-field><br><br>
    </div>

    <div>
        <mat-form-field>
            <mat-label>Transaction Date</mat-label>
            <input matInput [matDatepicker]="tranDatePicker" formControlName="tranDate">
            <mat-datepicker-toggle matSuffix [for]="tranDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #tranDatePicker></mat-datepicker>
        </mat-form-field>
    </div>
</form>
