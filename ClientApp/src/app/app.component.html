<!-- Toolbar -->
<mat-toolbar color="primary" class="header">
  <div>Credit Cache</div>
  <span class="nav-tool-items">
    <mat-icon (click)="sidenav.toggle()" class="hamburger">menu</mat-icon>
  </span>
</mat-toolbar>

<mat-sidenav-container>
  <!-- Sidenav -->
  <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true"
    [fixedTopGap]>
    <mat-nav-list>
      <a [routerLink]="['/']" mat-list-item>
        <mat-icon>dashboard</mat-icon> Dashboard
      </a>
      <a [routerLink]="['/accounts']" mat-list-item>
        <mat-icon>person</mat-icon> Accounts
      </a>
      <a [routerLink]="['/transactions']" mat-list-item>
        <mat-icon>library_books</mat-icon> Transactions
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>

    <!--
    Applying the mat-tyography class adds styles for native elements.
    <section class="mat-typography title-group">
      <h1>Heading Goes Here</h1>
      <mat-divider></mat-divider>
    </section>
    -->

    <div [@routeAnimations]="prepareRoute(outlet)" >
      <router-outlet #outlet="outlet"></router-outlet>
    </div>

  </mat-sidenav-content>

</mat-sidenav-container>
