<button (click)="thing()">Button!</button>

<h1 id="tableLabel">Accounts</h1>

<p *ngIf="!accountList"><em>Loading...</em></p>

<table mat-table [dataSource]="accountList" class="mat-elevation-z8" *ngIf="accountList">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table><br>

First Name
<input [(ngModel)]="newAccount.FirstName" name="firstName" />
Last Name
<input [(ngModel)]="newAccount.LastName" name="lastName" />
Phone #
<input [(ngModel)]="newAccount.PhoneNumber" name="phoneNumber" />
<button (click)="save()">Save</button>
